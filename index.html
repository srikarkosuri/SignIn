<!DOCTYPE html>
<html>

  <head>
    
    <title>Signin Template for Bootstrap</title>
    
    <meta name="google-signin-client_id" content="70694237344-t5akr6flipqnk4e17t4vms1mno3q3lnl.apps.googleusercontent.com">
    
    <link rel="stylesheet" type="text/css" href="signin.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>

  <body onload = "hasCookie();">

    <div class="background1"></div>

      <h1 class ="headertext"> Welcome to LifeFuels! </h1>
        <h2 class="form-signin-heading">Please sign in</h2>

      
       <div class="g-signin2" data-onsuccess="onSignIn" ></div>
      <div class = "wrapper">
        <button href = "#" onclick="signOut();" type ="submit" class = "signoutbutton">Sign out</button>
      </div>

    </div> <!-- /container -->


  </body>
  <script type="text/javascript">
      function onSignIn(googleUser) {
        //alert('used');
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail());
      }
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }

    </script>
</html>
